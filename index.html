<script>
  const btn = document.getElementById('abrir_folder');
  const ocultar = document.getElementById('ocultar');
  const ocultar2 = document.getElementById('cerrar_again');
  btn.classList.add('hidden');
  const abrir = document.getElementById('cerrar');
  abrir.addEventListener('click', function(e) {
    ocultar.style.transition = 'opacity 0.5s ease, visibility 0.5s ease';
    btn.style.transition = 'opacity 0.5s ease, visibility 0.5s ease';
    ocultar.classList.add('hidden');
    btn.classList.remove('hidden');
    ocultar2.style.display = 'block'; // Match this duration with the CSS transition time
  });
  ocultar2.addEventListener('click', function(e) {
    ocultar.classList.remove('hidden');
    btn.classList.add('hidden');
    ocultar2.style.display = 'none';
  });
</script>
