<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenadores y sus Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .trainer-card {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .trainer-card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .trainer-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .pokemon-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .pokemon-list div {
            text-align: center;
        }

        .pokemon-list h4 {
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 16px;
            color: #333;
        }

        .pokemon-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #clearButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="trainers-pokemon-list"></div>
        <button id="clearButton">Limpiar Lista de Entrenadores</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('trainers-pokemon-list');
            const entrenadores = JSON.parse(localStorage.getItem('entrenadores')) || [];

            function renderTrainers() {
                container.innerHTML = ''; // Limpiar el contenido anterior
                entrenadores.forEach(trainer => {
                    const trainerElement = document.createElement('div');
                    trainerElement.classList.add('trainer-card');
                    trainerElement.innerHTML = `
                        <h2>${trainer.nombre}</h2>
                        <img src="${trainer.urlImagen}" alt="${trainer.nombre}">
                        <h3>Pokémon List:</h3>
                        <div class="pokemon-list">
                            ${trainer["Lista Pokemones"].map(pokemon => `
                                <div>
                                    <h4>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</h4>
                                    <img src="${pokemon.image}" alt="${pokemon.name}">
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(trainerElement);
                });
            }

            renderTrainers();

            const clearButton = document.getElementById('clearButton');
            clearButton.addEventListener('click', function() {
                localStorage.removeItem('entrenadores'); // Limpiar el localStorage
                container.innerHTML = ''; // Limpiar la vista
                alert('Lista de entrenadores limpiada');
            });
        });
    </script>
</body>
</html>
