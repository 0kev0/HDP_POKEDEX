<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Entrenadores y sus Pok√©mon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .trainer-card {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .trainer-card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .trainer-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .pokemon-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .pokemon-list div {
            text-align: center;
        }

        .pokemon-list h4 {
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 16px;
            color: #333;
        }

        .pokemon-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .delete-button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #ff1f1f;
        }

        .delete-button:focus {
            outline: none;
        }

        .clear-all-button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .clear-all-button:hover {
            background-color: #ff1f1f;
        }

        .clear-all-button:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="trainers-pokemon-list"></div>
        <button class="clear-all-button" id="clear-all">Eliminar todos los entrenadores</button>
    </div>
    <script src="/Scripts/permanencia.js">
    </script>

</body>
</html>
